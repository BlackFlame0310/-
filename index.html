<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>我的第一個網頁</title>
  <style>
    :root{--bg:#0f172a;--fg:#e5e7eb;--accent:#0ea5e9;--muted:#64748b}
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans TC",Arial,"PingFang TC","Microsoft JhengHei",sans-serif;background:linear-gradient(180deg,#0ea5e9 0%,#6366f1 100%) fixed;color:#0b1220}
    .wrap{max-width:960px;margin:0 auto;padding:40px 20px}
    .card{background:#ffffffcc;backdrop-filter:blur(6px);border:1px solid #e5e7eb;border-radius:16px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.12)}
    h1{font-size:32px;margin:0 0 8px}
    p{line-height:1.7;color:#334155}
    .btn{display:inline-block;padding:10px 16px;border-radius:12px;border:1px solid var(--accent);background:var(--accent);color:white;text-decoration:none;font-weight:600;cursor:pointer}
    .btn:active{transform:translateY(1px)}
    .grid{display:grid;grid-template-columns:1fr;gap:12px;margin-top:16px}
    .col{background:#f8fafc;border:1px solid #e2e8f0;border-radius:12px;padding:12px}
    .col h3{margin:0 0 8px}
    @media(min-width:700px){.grid{grid-template-columns:repeat(3,1fr)}}
    footer{margin-top:16px;font-size:12px;color:#475569}
    code{background:#f1f5f9;border:1px solid #e2e8f0;border-radius:6px;padding:2px 6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>哈囉!缺男友嗎參考一下我們的家承吧🎉</h1>
      <p>蔡家承是大帥哥</p>
      <button class="btn" onclick="sayHi()">點我一下</button>
      <div class="grid">
        <div class="col"><h3>關於家承 </h3><p>家承是我們拉醬最拉風的男人<br>
					      而且最愛講冷笑話 譬如<br>
					      兩個字其實是三個字<br>
					      肉羹麵把湯倒了還是肉跟麵<br>
				              一個半小時等於三個半小時<br>
					      你們可能不知道的是<br>
					      我現在快遞填名字都不填本名<br>
					      我填青木陽菜</p></div>
        <div class="col"><h3>帥照</h3><p><img src="cowboy.png" alt="我最帥的一張" width="300"></p></div>
        <div class="col"><h3>聯絡</h3><p><a href="https://www.instagram.com/j20010930/" target="_blank" class="btn">
  追蹤他的 Instagram
</a></p></div>
      </div>
      <footer>提示：本網站乾淨無毒</footer>
    </div>
  </div>
  <script>
    function sayHi(){
      window.open("https://www.twitch.tv/yellowhorrible/about", "_blank");
    }
  </script>
  <!-- 教學：
  1) 這個檔名應該叫 index.html
  2) 雙擊打開就能在瀏覽器看到
  3) 要上線：把整個資料夾丟到 GitHub Pages
  -->
</body>
</html>
